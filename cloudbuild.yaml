steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/web-api',
        '.'
      ]

  # Step 2: Push the container image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/$PROJECT_ID/web-api'
      ]

  # Step 3: Deploy the container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run',
        'deploy',
        'web-api',
        '--image',
        'gcr.io/$PROJECT_ID/web-api',
        '--region',
        'us-east1',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]

# Substitutions for project ID and service name
substitutions:
  _PROJECT_ID: 'mydevportfolio-444617'

# Artifacts to save for debugging or later use
artifacts:
  images:
    - 'gcr.io/$PROJECT_ID/web-api'
