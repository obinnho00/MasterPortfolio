<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}Main-base{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'Css/main-base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Css/home.css' %}">

    <!-- Block for additional CSS -->
    {% block extra_css %}{% endblock %}
</head>

<body>
    <header id="main-header">
        <nav class="custom-navigation navbar navbar-expand-lg" id="custom-nav">
            <div class="container-fluid">
                <div class="main-nav top-nav d-flex align-items-center justify-content-between w-100">

                    <!-- Logo and Title -->
                    <div class="name-title">
                        <a href="{% url 'home' %}" class="navbar-brand top-nave-Name">OBI</a>
                        
                    </div>

                    <!-- Hamburger Menu for Small Screens -->
                    <button class="navbar-toggler d-lg-none" type="button" onclick="toggleMenu()" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>

                    <!-- Navigation Buttons -->
                    <div class="left-nav d-flex align-items-center">
                        <button class="chart-button btn mx-2" id="report" title="Report">
                            <i class="chart-icon bi bi-chat"></i> Issue
                        </button>
                        <button class="chart-button btn mx-2" id="comment" title="Comment">
                            <i class="chart-icon bi bi-chat"></i> Thought
                        </button>
                        <button class="intro-button btn mx-2" id="intro" title="Intro">
                            <i class="intro-icon bi bi-person"></i> About
                        </button>
                        <div class="dropdown-menue dropdown">
                            <button class="project-button btn dropdown-toggle mx-2" id="project" title="Projects" data-bs-toggle="dropdown">
                                <i class="project-icon bi bi-folder"></i> Projects
                            </button>
                            <ul class="project-menue dropdown-menu">
                                <li><button class="drop-down-item dropdown-item" id="Git-Activities">Github Activities</button></li>
                                <li><button class="drop-down-item dropdown-item" id="Git-Repo">Projects</button></li>
                            </ul>
                        </div>
                        <button class="skill-button btn mx-2" id="skill" title="Skill">
                            <i class="skill-button-icon bi bi-tools"></i> Skills
                        </button>
                        <button class="cv-button btn mx-2" id="download-btn" title="CV">
                            <i class="cv-button-icon fa fa-address-card"></i> CV
                        </button>
                        <button class="cv-button btn mx-2" id="References-button" title="References">
                            <i class="cv-button-icon bi bi-person"></i> References
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-body container-fluid">
        {% block content %}
        <!-- Your page content goes here -->
        {% endblock %}
    </main>

    <footer class="footer text-light py-4 fixed-footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center text-md-start">
                    <p>&copy; 2024 Isaac Obi Arum | All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="footer-links" id="footer-popup">
                        <a href="{% url 'website_policies' %}" class="text-light me-3">Privacy Policy</a> |
                        <a href="/terms-of-service/" class="text-light me-3">Terms of Service</a> |
                        <a href="/contact/" class="text-light">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="{% static 'js/Git_Activites.js' %}"></script>
    <script src="{% static 'js/intro_content.js' %}"></script>
    <script src="{% static 'js/navigationHandler.js' %}"></script>
    <script src="{% static 'js/screen-adopt.js' %}"></script>

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
